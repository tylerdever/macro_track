<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <title>MacroTrack</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%232563eb' width='100' height='100' rx='20'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-family='Arial'>M</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        html, body, #root {
            height: 100%;
            overflow: hidden;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-in-from-bottom {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-in {
            animation: fade-in 0.3s ease-out;
        }
        .slide-in-from-bottom {
            animation: slide-in-from-bottom 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        const {
            Camera, Calendar, Settings, Home, Plus, ChevronLeft, ChevronRight,
            Save, PieChart, Info, X, Edit2, Check, ArrowLeft, Loader2, Trash2,
            History, Cloud, CloudOff, RefreshCw
        } = lucide;

        // Configuration & Helpers
        const INITIAL_GOALS = {
            calories: 2000,
            protein: 150,
            carbs: 200,
            fat: 65,
            fiber: 30,
        };

        const DAYS_OF_WEEK = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        const formatDateKey = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const getDayName = (date) => DAYS_OF_WEEK[date.getDay()];

        // Storage API wrapper using window.storage
        const Storage = {
            async get(key) {
                try {
                    const result = await window.storage.get(key);
                    return result ? JSON.parse(result.value) : null;
                } catch (err) {
                    console.log(`Key ${key} not found or error:`, err);
                    return null;
                }
            },
            async set(key, value) {
                try {
                    await window.storage.set(key, JSON.stringify(value));
                    return true;
                } catch (err) {
                    console.error('Storage set error:', err);
                    return false;
                }
            },
            async delete(key) {
                try {
                    await window.storage.delete(key);
                    return true;
                } catch (err) {
                    console.error('Storage delete error:', err);
                    return false;
                }
            },
            async list(prefix) {
                try {
                    const result = await window.storage.list(prefix);
                    return result ? result.keys : [];
                } catch (err) {
                    console.error('Storage list error:', err);
                    return [];
                }
            }
        };

        // API Helper for Gemini (simplified for demo)
        const analyzeImageWithGemini = async (base64Image, description) => {
            // Simulate API call with mock data
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            return {
                items: [
                    { name: "Grilled Chicken", amount: 6, unit: "oz", calories: 280, protein: 52, carbs: 0, fat: 6, fiber: 0 },
                    { name: "Brown Rice", amount: 1, unit: "cup", calories: 216, protein: 5, carbs: 45, fat: 1.8, fiber: 3.5 },
                ],
                total: {
                    name: description || "Chicken & Rice",
                    calories: 496,
                    protein: 57,
                    carbs: 45,
                    fat: 7.8,
                    fiber: 3.5,
                    explanation: "Mock analysis: Identified grilled chicken breast and brown rice."
                },
                confidence: "high"
            };
        };

        // UI Components
        const ProgressBar = ({ current, total, color, label }) => {
            const percentage = Math.min(100, Math.max(0, (current / total) * 100));
            const radius = 35;
            const circumference = 2 * Math.PI * radius;
            const strokeDashoffset = circumference - (percentage / 100) * circumference;

            return (
                <div className="flex flex-col items-center">
                    <div className="relative w-20 h-20">
                        <svg className="w-full h-full transform -rotate-90">
                            <circle cx="40" cy="40" r={radius} stroke="currentColor" strokeWidth="6" fill="transparent" className="text-slate-200" />
                            <circle cx="40" cy="40" r={radius} stroke={color} strokeWidth="6" fill="transparent" strokeDasharray={circumference} strokeDashoffset={strokeDashoffset} className="transition-all duration-1000 ease-out" strokeLinecap="round" />
                        </svg>
                        <div className="absolute inset-0 flex flex-col items-center justify-center text-xs font-bold text-slate-700">
                            <span>{Math.round(total - current)}</span>
                            <span className="text-[10px] font-normal text-slate-500">left</span>
                        </div>
                    </div>
                    <span className="mt-1 text-xs font-medium text-slate-600">{label}</span>
                </div>
            );
        };

        const MacroCard = ({ label, value, total, color }) => (
            <div className="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex flex-col justify-between">
                <span className="text-xs text-slate-500 font-medium uppercase">{label}</span>
                <div className="mt-1 flex items-end gap-1">
                    <span className={`text-xl font-bold ${color}`}>{value}</span>
                    <span className="text-xs text-slate-400 mb-1">/ {total}g</span>
                </div>
                <div className="w-full bg-slate-100 h-1.5 rounded-full mt-2 overflow-hidden">
                    <div className={`h-full rounded-full ${color.replace('text-', 'bg-')}`} style={{ width: `${Math.min(100, (value / total) * 100)}%` }}></div>
                </div>
            </div>
        );

        // Dashboard View
        const DashboardView = ({ currentDate, setCurrentDate, currentKey, todayGoals, todayTotals, todayLogs, deleteLog, setView }) => {
            const handlePrevDay = () => {
                const newDate = new Date(currentDate);
                newDate.setDate(currentDate.getDate() - 1);
                setCurrentDate(newDate);
            };

            const handleNextDay = () => {
                const newDate = new Date(currentDate);
                newDate.setDate(currentDate.getDate() + 1);
                setCurrentDate(newDate);
            };

            return (
                <div className="pb-24 animate-in">
                    <div className="flex items-center justify-between p-4 bg-white sticky top-0 z-10 shadow-sm">
                        <button onClick={handlePrevDay} className="p-2 hover:bg-slate-100 rounded-full">
                            <ChevronLeft size={20} />
                        </button>
                        <div className="text-center">
                            <h2 className="font-bold text-lg">{currentKey === formatDateKey(new Date()) ? 'Today' : currentKey}</h2>
                            <p className="text-xs text-slate-500 uppercase font-medium tracking-wider">{getDayName(currentDate)}</p>
                        </div>
                        <button onClick={handleNextDay} className="p-2 hover:bg-slate-100 rounded-full">
                            <ChevronRight size={20} />
                        </button>
                    </div>

                    <div className="bg-white m-4 p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-bold text-slate-700">Daily Remaining</h3>
                            <button onClick={() => setView('edit-goals')} className="text-xs text-blue-500 font-medium">Edit Goal</button>
                        </div>
                        
                        <div className="flex justify-center gap-4">
                            <ProgressBar current={todayTotals.protein} total={todayGoals.protein} color="#8b5cf6" label="Protein" />
                            <ProgressBar current={todayTotals.carbs} total={todayGoals.carbs} color="#3b82f6" label="Carbs" />
                            <ProgressBar current={todayTotals.fat} total={todayGoals.fat} color="#f59e0b" label="Fat" />
                        </div>

                        <div className="mt-8">
                            <div className="flex justify-between text-sm mb-1">
                                <span className="font-medium text-slate-600">Calories</span>
                                <span className="font-bold text-slate-800">{Math.round(todayGoals.calories - todayTotals.calories)} left</span>
                            </div>
                            <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                                <div className="bg-emerald-500 h-full rounded-full transition-all duration-1000" style={{ width: `${Math.min(100, (todayTotals.calories / todayGoals.calories) * 100)}%` }}></div>
                            </div>
                            <div className="flex justify-between text-xs text-slate-400 mt-1">
                                <span>{Math.round(todayTotals.calories)} eaten</span>
                                <span>{todayGoals.calories} goal</span>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4 mx-4">
                        <MacroCard label="Fiber" value={todayTotals.fiber} total={todayGoals.fiber} color="text-pink-500" />
                        <div className="bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex flex-col justify-center items-center">
                            <span className="text-xs text-slate-500 font-medium uppercase mb-2">Meals Logged</span>
                            <div className="text-2xl font-bold text-slate-700">{todayLogs.length}</div>
                            <span className="text-[10px] text-slate-400">Today</span>
                        </div>
                    </div>

                    <div className="mt-6 mx-4">
                        <h3 className="font-bold text-lg mb-3 text-slate-800">Today's Meals</h3>
                        {todayLogs.length === 0 ? (
                            <div className="text-center py-10 bg-slate-50 rounded-xl border border-dashed border-slate-200">
                                <p className="text-slate-400 text-sm">No meals logged yet.</p>
                                <p className="text-slate-300 text-xs mt-1">Tap the + button to add one.</p>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {todayLogs.map(log => (
                                    <div key={log.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex gap-4">
                                        {log.image && (
                                            <div className="w-16 h-16 rounded-lg bg-slate-100 bg-cover bg-center shrink-0" style={{ backgroundImage: `url(${log.image})` }}></div>
                                        )}
                                        {!log.image && (
                                            <div className="w-16 h-16 rounded-lg bg-indigo-50 flex items-center justify-center shrink-0 text-indigo-400">
                                                <PieChart size={24} />
                                            </div>
                                        )}
                                        <div className="flex-1 min-w-0">
                                            <div className="flex justify-between items-start">
                                                <h4 className="font-bold text-slate-800 truncate">{log.name}</h4>
                                                <button onClick={() => deleteLog(log.id)} className="text-slate-400 hover:text-red-500">
                                                    <X size={16} />
                                                </button>
                                            </div>
                                            {log.items && (
                                                <div className="flex flex-wrap gap-x-3 text-xs text-slate-500 mt-1">
                                                    {log.items.map((item, idx) => (
                                                        <span key={idx} className="truncate">â€¢ {item.name} ({item.amount}{item.unit})</span>
                                                    ))}
                                                </div>
                                            )}
                                            <div className="flex gap-2 mt-2 text-[10px] font-medium text-slate-600">
                                                <span className="bg-slate-100 px-1.5 py-0.5 rounded">{log.calories} kcal</span>
                                                <span className="bg-purple-50 text-purple-600 px-1.5 py-0.5 rounded">P: {log.protein}g</span>
                                                <span className="bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded">C: {log.carbs}g</span>
                                                <span className="bg-orange-50 text-orange-600 px-1.5 py-0.5 rounded">F: {log.fat}g</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Analyze View
        const AnalyzeView = ({ capturedImage, setCapturedImage, imageDescription, setImageDescription, isAnalyzing, setIsAnalyzing, analysisResult, setAnalysisResult, setView, saveLog }) => {
            const [editForm, setEditForm] = useState(null);
            const [editItems, setEditItems] = useState([]);
            const [originalItems, setOriginalItems] = useState([]);

            useEffect(() => {
                if (analysisResult) {
                    setEditForm(analysisResult.total);
                    setEditItems(analysisResult.items || []);
                    setOriginalItems(JSON.parse(JSON.stringify(analysisResult.items || [])));
                }
            }, [analysisResult]);

            const performAnalysis = async () => {
                setIsAnalyzing(true);
                const result = await analyzeImageWithGemini(capturedImage, imageDescription);
                setAnalysisResult({ ...result, image: capturedImage });
                setIsAnalyzing(false);
            };

            const handleCapture = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setCapturedImage(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleItemChange = (index, field, value) => {
                const newItems = [...editItems];
                const item = newItems[index];
                const original = originalItems[index];

                if (field === 'amount') {
                    const newAmount = parseFloat(value) || 0;
                    item.amount = newAmount;
                    if (original && original.amount > 0) {
                        const ratio = newAmount / original.amount;
                        item.calories = Math.round(original.calories * ratio);
                        item.protein = Math.round(original.protein * ratio);
                        item.carbs = Math.round(original.carbs * ratio);
                        item.fat = Math.round(original.fat * ratio);
                        item.fiber = Math.round(original.fiber * ratio);
                    }
                } else {
                    item[field] = value;
                }
                setEditItems(newItems);
                recalculateTotal(newItems);
            };

            const recalculateTotal = (items) => {
                const newTotal = items.reduce((acc, item) => ({
                    calories: acc.calories + (item.calories || 0),
                    protein: acc.protein + (item.protein || 0),
                    carbs: acc.carbs + (item.carbs || 0),
                    fat: acc.fat + (item.fat || 0),
                    fiber: acc.fiber + (item.fiber || 0),
                }), { calories: 0, protein: 0, carbs: 0, fat: 0, fiber: 0 });

                setEditForm(prev => ({ 
                    ...prev, 
                    calories: newTotal.calories,
                    protein: newTotal.protein,
                    carbs: newTotal.carbs,
                    fat: newTotal.fat,
                    fiber: newTotal.fiber
                }));
            };

            const handleSave = () => {
                saveLog({ 
                    ...editForm, 
                    items: editItems,
                    calories: Number(editForm.calories),
                    protein: Number(editForm.protein),
                    carbs: Number(editForm.carbs),
                    fat: Number(editForm.fat),
                    fiber: Number(editForm.fiber),
                    image: capturedImage 
                });
            };

            const removeItem = (index) => {
                const newItems = editItems.filter((_, i) => i !== index);
                const newOriginals = originalItems.filter((_, i) => i !== index);
                setEditItems(newItems);
                setOriginalItems(newOriginals);
                recalculateTotal(newItems);
            };

            if (isAnalyzing) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-white p-6 text-center">
                        <Loader2 className="w-12 h-12 text-blue-500 animate-spin mb-4" />
                        <h3 className="text-xl font-bold text-slate-800">Analyzing Photo...</h3>
                        <p className="text-slate-500 mt-2 max-w-xs">Identifying foods, portions, and calculating macros.</p>
                    </div>
                );
            }

            if (!capturedImage) {
                return (
                    <div className="h-screen flex flex-col bg-black text-white">
                        <div className="flex-1 relative bg-slate-900 flex items-center justify-center">
                            <div className="text-center text-slate-500">
                                <Camera size={64} className="mx-auto mb-4 opacity-30" />
                                <p>Camera Preview</p>
                            </div>
                        </div>
                        <div className="bg-slate-900 p-6 rounded-t-3xl">
                            <div className="mb-4">
                                <label className="text-sm font-medium text-slate-300 ml-1">Add Description (Optional)</label>
                                <input 
                                    type="text" 
                                    placeholder="e.g., 2 eggs and toast with butter" 
                                    className="w-full mt-2 bg-slate-800 border border-slate-700 rounded-xl p-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={imageDescription}
                                    onChange={(e) => setImageDescription(e.target.value)}
                                />
                            </div>
                            <div className="flex gap-4 items-center">
                                <button onClick={() => setView('dashboard')} className="p-4 bg-slate-800 rounded-full">
                                    <X className="text-white" />
                                </button>
                                <label className="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 cursor-pointer transition-colors">
                                    <Camera size={20} />
                                    Take Photo
                                    <input type="file" accept="image/*" capture="environment" className="hidden" onChange={handleCapture} />
                                </label>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 pb-8 slide-in-from-bottom">
                    <div className="relative h-48 bg-slate-900">
                        <img src={capturedImage} alt="Captured" className="w-full h-full object-cover opacity-80" />
                        <button onClick={() => { setCapturedImage(null); setAnalysisResult(null); }} className="absolute top-4 left-4 p-2 bg-black/50 rounded-full text-white backdrop-blur-md">
                            <ArrowLeft size={20} />
                        </button>
                        <div className="absolute bottom-0 inset-x-0 bg-gradient-to-t from-slate-50 to-transparent h-20"></div>
                    </div>

                    <div className="px-4 -mt-10 relative">
                        <div className="bg-white rounded-2xl shadow-lg p-5 border border-slate-100">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <h2 className="text-xl font-bold text-slate-800">{analysisResult ? 'Review & Edit' : 'Analyze'}</h2>
                                    <p className="text-xs text-slate-500">{analysisResult ? 'Adjust quantities to refine accuracy.' : 'Describe your food.'}</p>
                                </div>
                                {analysisResult && <div className="px-2 py-1 bg-green-100 text-green-700 text-[10px] font-bold rounded uppercase tracking-wide">Confidence: {analysisResult.confidence}</div>}
                            </div>

                            {!analysisResult && (
                                <div className="space-y-4">
                                    <input 
                                        type="text" 
                                        placeholder="Description (e.g. Turkey Sandwich)" 
                                        className="w-full p-3 bg-slate-50 rounded-xl border border-slate-200"
                                        value={imageDescription}
                                        onChange={(e) => setImageDescription(e.target.value)}
                                    />
                                    <button 
                                        onClick={performAnalysis}
                                        className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-colors flex items-center justify-center gap-2"
                                    >
                                        Analyze Nutrition
                                    </button>
                                </div>
                            )}

                            {analysisResult && editForm && (
                                <div className="space-y-6">
                                    <div className="bg-slate-50 rounded-xl p-3 border border-slate-100">
                                        <h3 className="text-xs font-bold text-slate-500 uppercase mb-3 tracking-wide">Detected Foods</h3>
                                        <div className="space-y-3">
                                            {editItems.map((item, idx) => (
                                                <div key={idx} className="bg-white p-3 rounded-lg border border-slate-200 shadow-sm">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <input 
                                                            className="font-bold text-slate-800 bg-transparent border-b border-dashed border-slate-300 focus:border-blue-500 focus:outline-none w-full mr-2"
                                                            value={item.name}
                                                            onChange={(e) => handleItemChange(idx, 'name', e.target.value)}
                                                        />
                                                        <button onClick={() => removeItem(idx)} className="text-red-300 hover:text-red-500"><Trash2 size={14} /></button>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <div className="flex-1">
                                                            <label className="text-[10px] text-slate-400 uppercase font-bold">Amount</label>
                                                            <input 
                                                                type="number" 
                                                                className="w-full p-1 bg-slate-50 rounded border border-slate-200 text-sm font-bold"
                                                                value={item.amount}
                                                                onChange={(e) => handleItemChange(idx, 'amount', e.target.value)}
                                                            />
                                                        </div>
                                                        <div className="flex-1">
                                                            <label className="text-[10px] text-slate-400 uppercase font-bold">Unit</label>
                                                            <input 
                                                                className="w-full p-1 bg-slate-50 rounded border border-slate-200 text-sm"
                                                                value={item.unit}
                                                                onChange={(e) => handleItemChange(idx, 'unit', e.target.value)}
                                                            />
                                                        </div>
                                                        <div className="w-16 text-right">
                                                            <div className="text-xs font-bold text-slate-700">{item.calories}</div>
                                                            <div className="text-[10px] text-slate-400">kcal</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="text-xs font-bold text-slate-500 uppercase mb-2 tracking-wide">Total Macros</h3>
                                        <div className="grid grid-cols-2 gap-3 mb-3">
                                            <div>
                                                <label className="text-xs font-bold text-slate-400">Calories</label>
                                                <input 
                                                    type="number" 
                                                    value={editForm.calories || ''} 
                                                    onChange={e => setEditForm({...editForm, calories: e.target.value})}
                                                    className="w-full p-2 text-xl font-bold border-b border-slate-200 focus:outline-none focus:border-blue-500 text-slate-800"
                                                />
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-purple-400">Protein (g)</label>
                                                <input 
                                                    type="number" 
                                                    value={editForm.protein || ''} 
                                                    onChange={e => setEditForm({...editForm, protein: e.target.value})}
                                                    className="w-full p-2 text-xl font-bold border-b border-slate-200 focus:outline-none focus:border-purple-500 text-slate-800"
                                                />
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-blue-400">Carbs (g)</label>
                                                <input 
                                                    type="number" 
                                                    value={editForm.carbs || ''} 
                                                    onChange={e => setEditForm({...editForm, carbs: e.target.value})}
                                                    className="w-full p-2 text-xl font-bold border-b border-slate-200 focus:outline-none focus:border-blue-500 text-slate-800"
                                                />
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-orange-400">Fat (g)</label>
                                                <input 
                                                    type="number" 
                                                    value={editForm.fat || ''} 
                                                    onChange={e => setEditForm({...editForm, fat: e.target.value})}
                                                    className="w-full p-2 text-xl font-bold border-b border-slate-200 focus:outline-none focus:border-orange-500 text-slate-800"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button 
                                        onClick={handleSave}
                                        className="w-full py-4 bg-slate-900 text-white font-bold rounded-xl shadow-lg shadow-slate-200 hover:shadow-xl hover:scale-[1.02] transition-all flex items-center justify-center gap-2"
                                    >
                                        <Check size={20} />
                                        Confirm Log
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Calendar Page
        const CalendarPage = ({ currentDate, setCurrentDate, setView, setActiveTab, logs }) => {
            const [displayDate, setDisplayDate] = useState(new Date(currentDate));

            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            const monthName = displayDate.toLocaleString('default', { month: 'long' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDayIndex = firstDay.getDay();

            const handleDayClick = (day) => {
                const newDate = new Date(year, month, day);
                setCurrentDate(newDate);
                setView('dashboard');
                setActiveTab('home');
            };

            const changeMonth = (offset) => {
                setDisplayDate(new Date(year, month + offset, 1));
            };

            const renderDays = () => {
                const days = [];
                for (let i = 0; i < startDayIndex; i++) {
                    days.push(<div key={`empty-${i}`} className="h-12" />);
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateString = formatDateKey(new Date(year, month, i));
                    const hasData = logs[dateString] && logs[dateString].length > 0;
                    const isSelected = currentDate.getDate() === i && currentDate.getMonth() === month && currentDate.getFullYear() === year;
                    
                    days.push(
                        <button
                            key={i}
                            onClick={() => handleDayClick(i)}
                            className={`h-12 rounded-xl flex flex-col items-center justify-center border transition-all
                                ${isSelected ? 'border-blue-500 bg-blue-50 text-blue-600' : 'border-transparent hover:bg-slate-50 text-slate-700'}
                            `}
                        >
                            <span className="text-sm font-semibold">{i}</span>
                            {hasData && <div className="w-1.5 h-1.5 bg-emerald-500 rounded-full mt-1" />}
                        </button>
                    );
                }
                return days;
            };

            return (
                <div className="p-6 animate-in">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-2xl font-bold text-slate-800">{monthName} {year}</h2>
                        <div className="flex gap-2">
                            <button onClick={() => changeMonth(-1)} className="p-2 hover:bg-slate-100 rounded-full text-slate-600"><ChevronLeft size={24} /></button>
                            <button onClick={() => changeMonth(1)} className="p-2 hover:bg-slate-100 rounded-full text-slate-600"><ChevronRight size={24} /></button>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-7 gap-2 mb-2 text-center">
                        {['S','M','T','W','T','F','S'].map(d => (
                            <div key={d} className="text-xs font-bold text-slate-400">{d}</div>
                        ))}
                    </div>
                    
                    <div className="grid grid-cols-7 gap-2">
                        {renderDays()}
                    </div>

                    <div className="mt-8 bg-blue-50 p-4 rounded-xl flex items-start gap-3">
                        <Info className="text-blue-500 mt-0.5 shrink-0" size={18} />
                        <p className="text-sm text-blue-700 leading-relaxed">
                            Tap a day to view its specific meal logs and macro breakdown. Dots indicate days with recorded meals.
                        </p>
                    </div>
                </div>
            );
        };

        // Settings View
        const SettingsView = ({ schedule, setSchedule, defaultGoals, setDefaultGoals, updateSchedule, handleGoalChange }) => {
            const [localGoals, setLocalGoals] = useState(defaultGoals);

            useEffect(() => {
                setLocalGoals(defaultGoals);
            }, [defaultGoals]);

            const toggleDaySchedule = (day) => {
                if (schedule[day]) {
                    updateSchedule(day, null);
                } else {
                    updateSchedule(day, { ...defaultGoals, name: "Custom" });
                }
            };

            return (
                <div className="p-4 pb-24 animate-in">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-slate-800">Macro Settings</h2>
                        <div className="flex items-center gap-1 text-xs font-bold px-3 py-1.5 rounded-full bg-green-100 text-green-600">
                            <Cloud size={14} />
                            Saved
                        </div>
                    </div>

                    <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-100 mb-6">
                        <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2">
                            <Settings size={18} /> Default Daily Goals
                        </h3>
                        <div className="space-y-4">
                            {Object.entries(localGoals).map(([key, val]) => (
                                <div key={key} className="flex items-center justify-between">
                                    <label className="capitalize text-slate-600 font-medium">{key}</label>
                                    <div className="flex items-center gap-2">
                                        <input 
                                            type="number" 
                                            value={val} 
                                            onChange={(e) => {
                                                const newGoals = { ...localGoals, [key]: Number(e.target.value) };
                                                setLocalGoals(newGoals);
                                            }}
                                            onBlur={() => handleGoalChange(localGoals)}
                                            className="w-20 p-2 border border-slate-200 rounded-lg text-right font-bold text-slate-800"
                                        />
                                        <span className="text-xs text-slate-400 w-6">{key === 'calories' ? 'kcal' : 'g'}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-100">
                        <h3 className="font-bold text-slate-700 mb-2 flex items-center gap-2">
                            <Calendar size={18} /> Weekly Schedule
                        </h3>
                        <p className="text-sm text-slate-500 mb-4">Tap a day to set custom macros for that recurring day.</p>
                        
                        <div className="flex justify-between mb-6">
                            {DAYS_OF_WEEK.map(day => (
                                <button 
                                    key={day}
                                    onClick={() => toggleDaySchedule(day)}
                                    className={`w-10 h-10 rounded-full text-xs font-bold flex items-center justify-center transition-all ${schedule[day] ? 'bg-blue-600 text-white shadow-md shadow-blue-200' : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}`}
                                >
                                    {day.substr(0, 1)}
                                </button>
                            ))}
                        </div>

                        {Object.keys(schedule).map(day => (
                            <div key={day} className="mb-4 p-4 bg-slate-50 rounded-xl border border-blue-100">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="font-bold text-blue-700">{day} Goals</span>
                                    <button onClick={() => updateSchedule(day, null)} className="text-xs text-red-500">Remove</button>
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    {['protein', 'carbs', 'fat', 'calories'].map(key => (
                                        <div key={key} className="flex justify-between bg-white p-2 rounded border border-slate-100">
                                            <span className="text-xs text-slate-400 capitalize">{key}</span>
                                            <input 
                                                className="w-12 text-right text-xs font-bold"
                                                value={schedule[day][key]} 
                                                onChange={(e) => updateSchedule(day, { ...schedule[day], [key]: Number(e.target.value) })}
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Edit Goals View
        const SingleDayEditView = ({ currentKey, todayGoals, setDailyOverrides, setView }) => {
            const [tempGoals, setTempGoals] = useState(todayGoals);

            const handleSave = () => {
                setDailyOverrides(tempGoals);
                setView('dashboard');
            };

            return (
                <div className="p-6 bg-white min-h-screen">
                    <h2 className="text-xl font-bold mb-2">Edit Goals for {currentKey}</h2>
                    <p className="text-slate-500 text-sm mb-6">These changes will only affect today.</p>

                    <div className="space-y-4">
                        {['calories', 'protein', 'carbs', 'fat', 'fiber'].map(key => (
                            <div key={key} className="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                                <label className="capitalize font-bold text-slate-700">{key}</label>
                                <input 
                                    type="number"
                                    value={tempGoals[key]}
                                    onChange={(e) => setTempGoals({ ...tempGoals, [key]: Number(e.target.value) })}
                                    className="p-2 w-24 rounded-lg border border-slate-200 text-right"
                                />
                            </div>
                        ))}
                    </div>

                    <div className="flex gap-4 mt-8">
                        <button onClick={() => setView('dashboard')} className="flex-1 py-3 text-slate-500 font-bold">Cancel</button>
                        <button onClick={handleSave} className="flex-1 py-3 bg-black text-white rounded-xl font-bold">Save Today</button>
                    </div>
                </div>
            );
        };

        // Main App Component
        function App() {
            const [view, setView] = useState('dashboard');
            const [activeTab, setActiveTab] = useState('home');
            const [loading, setLoading] = useState(true);
            
            const [currentDate, setCurrentDate] = useState(new Date());
            const [logs, setLogs] = useState({});
            const [schedule, setSchedule] = useState({});
            const [defaultGoals, setDefaultGoals] = useState(INITIAL_GOALS);
            const [dailyOverrides, setDailyOverrides] = useState({});

            const [capturedImage, setCapturedImage] = useState(null);
            const [imageDescription, setImageDescription] = useState('');
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [analysisResult, setAnalysisResult] = useState(null);

            const currentKey = useMemo(() => formatDateKey(currentDate), [currentDate]);

            const getGoalsForDate = useCallback((date) => {
                const key = formatDateKey(date);
                const dayName = getDayName(date);
                if (dailyOverrides[key]) return dailyOverrides[key];
                if (schedule[dayName]) return schedule[dayName];
                return defaultGoals;
            }, [dailyOverrides, schedule, defaultGoals]);

            const todayGoals = useMemo(() => getGoalsForDate(currentDate), [currentDate, getGoalsForDate]);
            const todayLogs = useMemo(() => logs[currentKey] || [], [logs, currentKey]);

            const todayTotals = useMemo(() => {
                return todayLogs.reduce((acc, log) => ({
                    calories: acc.calories + (log.calories || 0),
                    protein: acc.protein + (log.protein || 0),
                    carbs: acc.carbs + (log.carbs || 0),
                    fat: acc.fat + (log.fat || 0),
                    fiber: acc.fiber + (log.fiber || 0),
                }), { calories: 0, protein: 0, carbs: 0, fat: 0, fiber: 0 });
            }, [todayLogs]);

            // Load data from storage on mount
            useEffect(() => {
                const loadData = async () => {
                    try {
                        const savedLogs = await Storage.get('macrotrack-logs');
                        const savedSchedule = await Storage.get('macrotrack-schedule');
                        const savedGoals = await Storage.get('macrotrack-goals');
                        const savedOverrides = await Storage.get('macrotrack-overrides');

                        if (savedLogs) setLogs(savedLogs);
                        if (savedSchedule) setSchedule(savedSchedule);
                        if (savedGoals) setDefaultGoals(savedGoals);
                        if (savedOverrides) setDailyOverrides(savedOverrides);
                    } catch (err) {
                        console.error('Error loading data:', err);
                    } finally {
                        setLoading(false);
                    }
                };
                loadData();
            }, []);

            const saveLog = async (finalData) => {
                const newLog = {
                    id: Date.now(),
                    timestamp: Date.now(),
                    ...finalData
                };
                
                const newLogs = {
                    ...logs,
                    [currentKey]: [...(logs[currentKey] || []), newLog]
                };
                
                setLogs(newLogs);
                await Storage.set('macrotrack-logs', newLogs);
                
                setView('dashboard');
                setCapturedImage(null);
                setImageDescription('');
                setAnalysisResult(null);
            };

            const deleteLog = async (id) => {
                const currentDayLogs = logs[currentKey] || [];
                const newDayLogs = currentDayLogs.filter(l => l.id !== id);
                
                const newLogs = {
                    ...logs,
                    [currentKey]: newDayLogs
                };
                
                setLogs(newLogs);
                await Storage.set('macrotrack-logs', newLogs);
            };

            const updateSchedule = async (day, goals) => {
                let newSchedule = { ...schedule };
                if (goals === null) {
                    delete newSchedule[day];
                } else {
                    newSchedule[day] = goals;
                }
                setSchedule(newSchedule);
                await Storage.set('macrotrack-schedule', newSchedule);
            };

            const updateDefaultGoals = async (newGoals) => {
                setDefaultGoals(newGoals);
                await Storage.set('macrotrack-goals', newGoals);
            };

            const updateDailyOverrides = async (goals) => {
                const newOverrides = { ...dailyOverrides, [currentKey]: goals };
                setDailyOverrides(newOverrides);
                await Storage.set('macrotrack-overrides', newOverrides);
            };

            if (loading) {
                return (
                    <div className="max-w-md mx-auto h-screen flex flex-col bg-slate-50 items-center justify-center p-6 text-center">
                        <Loader2 className="w-10 h-10 text-blue-500 animate-spin mb-4" />
                        <p className="text-slate-500 text-sm font-medium">Loading MacroTrack...</p>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col bg-slate-50 font-sans text-slate-900 overflow-hidden relative">
                    <div className="flex-1 overflow-y-auto scrollbar-hide">
                        {view === 'dashboard' && (
                            <DashboardView 
                                currentDate={currentDate} 
                                setCurrentDate={setCurrentDate}
                                currentKey={currentKey}
                                todayGoals={todayGoals}
                                todayTotals={todayTotals}
                                todayLogs={todayLogs}
                                deleteLog={deleteLog}
                                setView={setView}
                            />
                        )}
                        
                        {view === 'analyze' && (
                            <AnalyzeView 
                                capturedImage={capturedImage}
                                setCapturedImage={setCapturedImage}
                                imageDescription={imageDescription}
                                setImageDescription={setImageDescription}
                                isAnalyzing={isAnalyzing}
                                setIsAnalyzing={setIsAnalyzing}
                                analysisResult={analysisResult}
                                setAnalysisResult={setAnalysisResult}
                                setView={setView}
                                saveLog={saveLog}
                            />
                        )}
                        
                        {view === 'calendar' && (
                            <CalendarPage 
                                currentDate={currentDate}
                                setCurrentDate={setCurrentDate}
                                setView={setView}
                                setActiveTab={setActiveTab}
                                logs={logs}
                            />
                        )}
                        
                        {view === 'settings' && (
                            <SettingsView 
                                schedule={schedule}
                                setSchedule={setSchedule}
                                defaultGoals={defaultGoals}
                                setDefaultGoals={setDefaultGoals}
                                updateSchedule={updateSchedule}
                                handleGoalChange={updateDefaultGoals}
                            />
                        )}
                        
                        {view === 'edit-goals' && (
                            <SingleDayEditView 
                                currentKey={currentKey}
                                todayGoals={todayGoals}
                                setDailyOverrides={updateDailyOverrides}
                                setView={setView}
                            />
                        )}
                    </div>

                    {view !== 'analyze' && view !== 'edit-goals' && (
                        <div className="bg-white border-t border-slate-100 px-6 py-4 flex justify-between items-center">
                            <button 
                                onClick={() => { setView('dashboard'); setActiveTab('home'); }} 
                                className={`flex flex-col items-center gap-1 ${activeTab === 'home' ? 'text-blue-600' : 'text-slate-400'}`}
                            >
                                <Home size={24} strokeWidth={activeTab === 'home' ? 3 : 2} />
                                <span className="text-[10px] font-medium">Daily</span>
                            </button>

                            <button 
                                onClick={() => { setView('calendar'); setActiveTab('calendar'); }}
                                className={`flex flex-col items-center gap-1 ${activeTab === 'calendar' ? 'text-blue-600' : 'text-slate-400'}`}
                            >
                                <History size={24} strokeWidth={activeTab === 'calendar' ? 3 : 2} />
                                <span className="text-[10px] font-medium">History</span>
                            </button>

                            <button 
                                onClick={() => { setView('analyze'); setCapturedImage(null); }}
                                className="flex items-center justify-center w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg shadow-blue-200 hover:scale-105 transition-transform -mt-6 border-4 border-slate-50"
                            >
                                <Plus size={28} strokeWidth={3} />
                            </button>

                            <button 
                                onClick={() => { setView('settings'); setActiveTab('settings'); }}
                                className={`flex flex-col items-center gap-1 ${activeTab === 'settings' ? 'text-blue-600' : 'text-slate-400'}`}
                            >
                                <Settings size={24} strokeWidth={activeTab === 'settings' ? 3 : 2} />
                                <span className="text-[10px] font-medium">Plan</span>
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <script>
        // Service Worker Registration for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
